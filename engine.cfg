[application]

name="Lifeforce Deathrun"
main_scene="res://scene/gameplay.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
resizable=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

mutetoggle=[key(M)]
fulltoggle=[key(F)]
selfdestruct=[key(Escape)]
switch=[key(Space)]

[render]

default_clear_color=#ff000000
